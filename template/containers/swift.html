<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ceph/Swift Agent</title>
    <link rel="stylesheet" href="${config:@public-location}css/index.css" />
</head>
<body>
    <h1>${config:@application-name}<sub>version ${config:@version}</sub></h1>
    <ul>
        <li><label>EndPoint</label> ${meta:@endPoint}</li>
        <li><label>Username</label> ${meta:@username}</li>
    </ul>

    <hr/>
    Containers:

    <ul>
        ${item: <li class="container"><div class="stat"><span class="objects">@count F</span> <span class="size">@size</span></div><a href="@href">@text</a></li>}
    </ul>

</body>
</html>

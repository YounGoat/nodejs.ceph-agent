<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ceph/Swift Agent</title>
    <link rel="stylesheet" href="${config:@public-location}css/index.css" />
</head>
<body>
    <h1>${config:@application-name}<sub>version ${config:@version}</sub></h1>
    <ul>
        <li><label>EndPoint</label> ${meta:@endPoint}</li>
        <li><label>Username</label> ${meta:@username}</li>
        <li><label>Container</label> ${meta:@container}</li>
        <li><label>Name/Path</label> ${meta:@name} <a href="/${meta:@container}/${meta:@name}" class="tag" target="_blank">download</a></li>
    </ul>

    <hr/>
    Location ${locations: &gt; <a href="@href">@text</a>}

    <h2>Basic Info</h2>
    <ul>
        ${objectInfo: <li><label>@name</label> @value</li>}
    </ul>

    <h2>User Defined Meta Info</h2>
    <ul>
        ${objectMeta: <li><label>@name</label> @value</li>}
    </ul>
</body>
</html>
